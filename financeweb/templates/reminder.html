{% block content %}
<div id="Reminder" class="eight columns">
<h3>Add a reminder:</h3>
  <form method='post' action="{% url 'reminder' r.id%}">{% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" />
    <label for="description">Description:</label> 
    <input type="text" name="description" />
    <label for="date_to_remind">Date to remind:</label>
    <input id="datepicker" name="date_to_remind" type="text" />
    <label for="time_to_remind">Time to remind (military):</label>
    <input id="time" name="time_to_remind" type="text" value="0:00" />
    <input type="submit" value="Reminder" />
</form>
</div><!--closes add_reminder div-->
{% endblock content %}
