		<link href='http://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700,800,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

	<!-- //for-mobile-apps -->
	<!-- js -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- js -->
	<!-- start-smooth-scrolling -->
		<script type="text/javascript" src="js/move-top.js"></script>
		<script type="text/javascript" src="js/easing.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});
		</script>
	<!-- start-smooth-scrolling -->

</head>
<body>
<!-- banner -->
<div class="banner pg-head">
	<div class="container">
		<div class="logo head">
			<a href="index.html"><img src="images/2.jpg" alt=""/></a>
		</div>
		<div class="navigation nv-hd">
				<span class="menu"><img src="images/menu.png" alt=""/></span>
				<ul class="nav1 nl">
					<li><a href="about.html">ABOUT</a></li>
					<li><a href="services.html">SERVICES</a></li>
					<li><a href="portfolio.html">PORTFOLIO</a></li>
					<li><a href="blog.html">BLOG</a></li>	
					<li><a href="user_logout.html">SIGN OUT</a></li>
					<li><a class="active" href="contact.html">CONTACT</a></li>
				</ul>
				<!-- script for menu -->
					<script> 
						$( "span.menu" ).click(function() {
						$( "ul.nav1" ).slideToggle( 300, function() {
						 // Animation complete.
						});
						});
					</script>
				<!-- //script for menu -->
			
		</div>
	</div>
</div>
<!-- //banner -->
<!-- contact-page -->
<div class="contact">
	<div class="container">

		<div class="contact-form">
			<div class="contact-info">
				<h2>ACCOUNT <span> DETAILS</span></h2>
			</div>
			
			<form method='post' action="{% url 'myaccount1' user.id %}">{% csrf_token %}
				<div class="contact-left">
					<label> First Name </label>
					<input type="text" name= "firstname" value="{{ user.first_name }}" required>
					<label> Last Name </label>
					<input type="text" name="lastname" value= "{{ user.last_name }}" required>
					<label> Company Name </label>
					<input type="text" name="companyname" value= "{{ u2.companyname }}" required>
					<label> Email </label>
					<input type="text" name="email" value= "{{ user.email }}" required>
					<label> Password </label>
					<input type="text" name="newpassword" required>
					<label> Confirm Password </label>
					<input type="text" required>
				</div>
				<div class="clearfix"></div>
			
				<input type="submit" value="UPDATE">
		</form>

		</div>
	</div>
</div>
<!-- //contact-page -->
<!-- footer -->
<div class="footer">
	<div class="container">
		<p>Copyright &copy; 2015 Finance Web Application.</p>
	</div>
</div>
<!-- //footer -->
</body>
</html>
